<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style> -->
    <!-- .attribution { font-size: 11px; text-align: center; } -->
    <!-- .attribution a { color: hsl(228, 45%, 44%); } -->
  <!-- </style> -->
</head>
<body>
   <div class="container">

   <div class="section1">
        <div>
         <div class="balance">My balance</div>
            <div class="top">$921.48</div>
        </div>
        <div>
         <img src="images/logo.svg" class="logo">
        </div>

            
   </div>
   <div class="section2">
       <h1 class="spend">Spending - Last 7 days</h1>
      <div class="input">
               <input type="button" class="type" id="orange">
               <input type="button" class="type"  id="blue">
               <input type="button" class="type" id="red">
               <input type="button" class="type"  id="green">
               <input type="button" class="type"  id="yellow">
               <input type="button" class="type" id="grey">
               <input type="button" class="type"  id="brown">
              <div class="name">                
               <b class="day1">mon</b>
               <b class="day2">tue</b>
               <b class="day3">wed</b> 
               <b class="day4">thu</b> 
               <b class="day5">fri</b> 
               <b class="day6">sat</b> 
               <b class="day7">sun</b> 
              </div>
      </div>
      <hr class="line">
      <div class="section3">
               <div class="section4">
                 <div class="total">Total this month</div>
                 <div class="dollar">$478.33</div>
               </div>
               <div class="section5">
                   <div class="percent">+2.4%</div>
                   <div class="from">from last month</div> 
               </div>
      </div>
   </div>
   </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
